name: Run Tests

on:
  pull_request:
    branches:
      - lib
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '20'
      - run: npm ci
      - name: Lint library
        run: npm run lint
      - name: Test library
        run: npm run test
name: Run Tests

on:
  pull_request:
    branches:
      - lib
      - library/next
      - library/beta
      - library/dev
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 9.6.0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint library
        run: pnpm lint
      - name: Test library
        run: pnpm test